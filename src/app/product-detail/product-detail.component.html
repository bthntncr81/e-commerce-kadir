<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <owl-carousel-o class="my-detail-carousel" [options]="customOptions">
                <ng-template *ngFor="let item of product.Images" carouselSlide>
                    <img src="{{item}}" alt="">
                </ng-template>


            </owl-carousel-o>
        </div>
        <div class="col-lg-6 p-4">
            <h4>
                {{product.Name}}
            </h4>

            <p [innerHTML]="product.Description">
            </p>


            <button pButton (click)="addBasket()"> Sepete Ekle</button>

        </div>
    </div>

</div>
