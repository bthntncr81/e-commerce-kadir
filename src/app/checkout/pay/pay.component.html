<div class="container  mt-5 " style="margin-bottom: 100px;">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <!-- Payment Card Section -->
        <div class="row gy-4 gx-4">

            <div class="col-lg-6">
                <h4 class="mb-4">Payment Card Information</h4>

                <p-card header="Payment Card">
                    <div class="p-fluid" formGroupName="paymentCard">
                        <div class="p-field">
                            <label for="cardHolderName">Card Holder Name</label>
                            <input pInputText id="cardHolderName" formControlName="cardHolderName"
                                class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="cardNumber">Card Number</label>
                            <input pInputText id="cardNumber" formControlName="cardNumber" class="form-control" />
                        </div>
                        <div class="row">
                            <div class="col-lg-6 p-field">
                                <label for="expireMonth">Expire Month</label>
                                <input pInputText id="expireMonth" formControlName="expireMonth" class="form-control" />
                            </div>
                            <div class="col-lg-6 p-field">
                                <label for="expireYear">Expire Year</label>
                                <input pInputText id="expireYear" formControlName="expireYear" class="form-control" />
                            </div>
                        </div>
                        <div class="p-field">
                            <label for="cvc">CVC</label>
                            <input pInputText id="cvc" formControlName="cvc" class="form-control" />
                        </div>
                    </div>
                </p-card>
            </div>


            <!-- Buyer Section -->


            <div class="col-lg-6">
                <h4 class="mb-4">Buyer Information</h4>

                <p-card header="Buyer Information">
                    <div class="p-fluid" formGroupName="buyer">
                        <div class="p-field">
                            <label for="buyerName">Name</label>
                            <input pInputText id="buyerName" formControlName="name" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="surname">Surname</label>
                            <input pInputText id="surname" formControlName="surname" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="email">Email</label>
                            <input pInputText id="email" formControlName="email" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="tc">TC Kimlik No</label>
                            <input pInputText id="tc" formControlName="identityNumber" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="adres">Address</label>
                            <textarea pInputText id="adres" formControlName="registrationAddress"
                                class="form-control"></textarea>
                        </div>
                        <div class="p-field">
                            <label for="gsmNumber">Phone</label>
                            <input pInputText id="gsmNumber" formControlName="gsmNumber" class="form-control" />
                        </div>
                    </div>
                </p-card>
            </div>

            <!-- Shipping Address Section -->

            <div class="col-lg-6">
                <h4 class="mb-4">Shipping Address</h4>

                <p-card header="Shipping Address">
                    <div class="p-fluid" formGroupName="shippingAddress">
                        <div class="p-field">
                            <label for="shippingDescription">Address</label>
                            <input pInputText id="shippingDescription" formControlName="description"
                                class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="shippingZipCode">Zip Code</label>
                            <input pInputText id="shippingZipCode" formControlName="zipCode" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="shippingContactName">Contact Name</label>
                            <input pInputText id="shippingContactName" formControlName="contactName"
                                class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="shippingCity">City</label>
                            <input pInputText id="shippingCity" formControlName="city" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="shippingCountry">Country</label>
                            <input pInputText id="shippingCountry" formControlName="country" class="form-control" />
                        </div>
                    </div>
                </p-card>
            </div>

            <!-- Billing Address Section -->

            <div class="col-lg-6">
                <h4 class="mb-4">Billing Address</h4>

                <p-card header="Billing Address">
                    <div class="p-fluid" formGroupName="billingAddress">
                        <div class="p-field">
                            <label for="billingDescription">Address</label>
                            <input pInputText id="billingDescription" formControlName="description"
                                class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="billingZipCode">Zip Code</label>
                            <input pInputText id="billingZipCode" formControlName="zipCode" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="billingContactName">Contact Name</label>
                            <input pInputText id="billingContactName" formControlName="contactName"
                                class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="billingCity">City</label>
                            <input pInputText id="billingCity" formControlName="city" class="form-control" />
                        </div>
                        <div class="p-field">
                            <label for="billingCountry">Country</label>
                            <input pInputText id="billingCountry" formControlName="country" class="form-control" />
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row mt-4">
            <div class="col-lg-12">
                <button pButton type="submit" label="Submit" class="btn btn-primary"></button>
            </div>
        </div>
    </form>
</div>
